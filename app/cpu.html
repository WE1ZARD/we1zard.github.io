<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Monitor 使用教程</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/common.js"></script>

    <!-- Nintendo Switch Buttons SVG Sprite -->

</head>
<body>
    <!-- 页面头部 -->
    <header class="py-8">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-center">
                <img src="/img/aurora.svg" alt="WE1ZARD" width="184" height="40">
            </div>
        </div>
    </header>

    <div class="content-container bg-[#051427] p-0 rounded-md shadow-md">

        <h2 id="免责声明">免责声明</h2>
        <ul>
            <blockquote>
                仅用于个人学习, 非商用, 侵删.<br><br>
            </blockquote>
        </ul><br>

        <h2 id="介绍">介绍</h2>
            <blockquote>
                这是一款 CPU 监控状态工具<br>
                显示 CPU 超频参数 (仅支持 HOC)<br>
                实时显示频率变化以及电压变化<br>
            </blockquote>

        <h2 id="使用方法">使用方法</h2>
        <ul>
            <blockquote>
                <div id="action-buttons" class="flex-button-container gap-3">
                    <a href="https://gitea.com/we1zard/OTA/releases/download/latest/CPU.zip" target="_blank" class="btn-download">
                        <i class="fas fa-download mr-2"></i>CPU.zip</a>
                </div>
                下载解压后, 将 <bold>swtich</bold> 复制到内存卡上<br>
                通过自制软件菜单打开之后<br>
                自动输出实时信息<br>
            </blockquote>
        </ul><br>

        <h2 id="退出快捷键">退出快捷键</h2>
        <ul>
            <blockquote>
                长按 <svg class="inline-block w-5 h-5 mx-1"><use xlink:href="/img/switch-buttons.svg#switch-btn-b"></use></svg><br>
            </blockquote>
        </ul><br>


</body>
</html>
