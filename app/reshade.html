<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReShade 使用教程</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/common.js"></script>
    
    <!-- Nintendo Switch Buttons SVG Sprite -->
</head>
<body>
    <!-- 页面头部 -->
    <header class="py-8">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-center">
                <img src="/img/aurora.svg" alt="WE1ZARD" width="184" height="40">
            </div>
        </div>
    </header>

    <div class="content-container bg-[#051427] p-0 rounded-md shadow-md">

        <h2 id="ReShade">ReShade</h2>
            <blockquote>
                这是一款游戏滤镜插件<br>
                提供两种水平和垂直的扫描线滤镜<br>
                主要为像素风游戏提供更好的视觉效果<br>
            </blockquote>

        <h2 id="使用方法">使用方法</h2>
        <ul>
            <blockquote>
                <div id="action-buttons" class="flex-button-container gap-3">
                    <a href="https://gitea.com/we1zard/OTA/releases/download/latest/ReShade.zip" target="_blank" class="btn-download">
                        <i class="fas fa-download mr-2"></i>ReShade.zip</a>
                </div>
            下载解压后,<br>
            将 <bold>swtich</bold> 复制到内存卡上<br>
            通过特斯拉菜单打开即可<br>
            </blockquote>
        </ul><br>

        <h2 id="退出快捷键">退出快捷键</h2>
        <ul>
            <blockquote>
                长按 <svg class="inline-block w-5 h-5 mx-1"><use xlink:href="/img/switch-buttons.svg#switch-btn-ls"></use></svg> + <svg class="inline-block w-5 h-5 mx-1"><use xlink:href="/img/switch-buttons.svg#switch-btn-rs"></use></svg><br>
            </blockquote>
        </ul><br>
</body>
</html>
