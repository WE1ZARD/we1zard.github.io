<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取蓝牙手柄匹配数据</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/common.js"></script>
</head>
<body>
    <!-- 页面头部 -->
    <header class="py-8">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-center">
                <img src="/img/aurora.svg" alt="WE1ZARD" width="184" height="40">
            </div>
        </div>
    </header>

    <div class="content-container bg-[#051427] p-0 rounded-md shadow-md">

        <h2 id="提取手柄蓝牙匹配数据">提取手柄蓝牙匹配数据</h3>
        <ul>
            <blockquote>
                重启按住 <strong>音量键减号</strong> 进入 <b>Hekate</b><br><br>
                打开左下角 <b>Nyx Settings > Dump Joy-Con BT</b><br>
                完成后按 <b>OK > Close</b> 返回 Hekate 主菜单<br>
        </ul><br>
    </div>
</body>
</html>
