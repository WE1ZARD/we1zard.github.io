<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/common.js"></script>
</head>
<body class="bg-[#051427] min-h-screen">
    <!-- 页面头部 -->
    <header class="py-8">
        <div class="max-w-3xl mx-auto px-4">

            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="py-4">
        <div class="max-w-3xl mx-auto px-4">

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 justify-items-center w-3/4 mx-auto">
                        <a href="/aio.html" target="_blank" class="main-button">
                            <i class="fas fa-download text-2xl text-blue-500"></i>
                            <strong>安装升级</strong>
                        </a>
                        <a href="/guide/fw.html" target="_blank" class="main-button">
                            <i class="fas fa-circle-down text-2xl text-blue-500"></i>
                            <strong>系统固件</strong>
                        </a>
                        <a href="https://www.jianguoyun.com/p/DZgWte4Q2s_tDBiHhOsFIAA" target="_blank" class="main-button">
                            <i class="fas fa-history text-2xl text-blue-500"></i>
                            <strong>更新日志</strong>
                        </a>
                        <a href="/feedback.html" target="_blank" class="main-button">
                            <i class="fas fa-envelope-open-text text-2xl text-blue-500"></i>
                            <strong>我要反馈</strong>
                        </a>
                        <a href="/guides.html" target="_blank" class="main-button">
                            <i class="fas fa-book-open text-2xl text-blue-500"></i>
                            <strong>文字教程</strong>
                        </a>
                        <a href="https://space.bilibili.com/3595105/lists/4599095?type=series" target="_blank" class="main-button">
                            <i class="fab fa-bilibili text-2xl text-blue-500"></i>
                            <strong>视频教程</strong>
                        </a>
                        <a href="/cnblog.html" target="_blank" class="main-button">
                            <i class="fas fa-book-open text-2xl text-blue-500"></i>
                            <strong>博客园旧文</strong>
                        </a>
                        <a href="https://a.7u9.cn/s/zyPGQJfV" target="_blank" class="main-button">
                            <i class="fas fa-search text-2xl text-blue-500"></i>
                            <strong>游戏库</strong>
                        </a>
                    </div>
                </div>
            </section>

            <!-- 常用工具区域 -->
            <section>
                <div class="content-container p-4">
                    <h2 class="text-xl font-bold text-blue-500 mb-6 text-left w-3/4 mx-auto">常用工具</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 justify-items-center w-3/4 mx-auto">
                        <a href="/tool/error.html" target="_blank" class="main-button">
                            <i class="fas fa-search text-2xl text-blue-500"></i>
                            <strong>错误查询</strong>
                        </a>
                        <a href="/tool/cal.html" target="_blank" class="main-button">
                            <i class="fas fa-calculator text-2xl text-blue-500"></i>
                            <strong>电压计算</strong>
                        </a>
                        <a href="/tool/l4s.html" target="_blank" class="main-button">
                            <i class="fas fa-diagram-next text-2xl text-blue-500"></i>
                            <strong>L4S 超频</strong>
                        </a>
                        <a href="/tool/fuses.html" target="_blank" class="main-button">
