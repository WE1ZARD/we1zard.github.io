<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE1ZARD - 主页</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 设置文字颜色 */
        body {
            background-color: #051427;
        }

        h1, h2, h3, p, ul, ol, li {
            color: #e5e7eb;
        }

        a {
            color: #e5e7eb;
            text-decoration: none !important;
        }

        a:hover {
            color: #3b82f6;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            color: #3b82f6;
        }

        p, li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        ul, ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        blockquote {
            border-left: 1px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #9ca3af;
            font-size: 0.75rem;
        }

        block {
            padding-left: 1rem;
            margin: 1rem 0;
            color: #9ca3af;
            font-size: 0.75rem;
        }
        bl {
            padding-left: 2rem;
            margin: 1rem 0;
            color: #9ca3af;
            font-size: 0.75rem;
        }

        strong {
            color: #3b82f6;
        }

        code {
            background-color: #1e293b;
            color: #3b82f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-weight: 600;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 按钮悬浮效果 */
        #main-buttons a {
            transition: all 0.3s ease;
        }

        #main-buttons a:hover {
            background-color: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="content-container bg-[#051427] p-6 rounded-md shadow-md">
        <h1></h1>

        <div id="main-buttons" class="button-container grid grid-cols-4 gap-6 mt-8">
            <a href="https://we1zard.github.io/pages/install.html" class="block justify-center w-full px-8 py-6 bg-[#051427] border border-blue-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg text-[#9ca3af] text-center hover:text-blue-500">
                <i class="fas fa-download text-4xl mb-4 text-blue-500"></i>
                <br>
                <strong>安装整合包</strong>
            </a>
            <a href="https://we1zard.github.io/pages/cal.html" class="block justify-center w-full px-8 py-6 bg-[#051427] border border-blue-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg text-[#9ca3af] text-center hover:text-blue-500">
                <i class="fas fa-calculator text-4xl mb-4 text-blue-500"></i>
                <br>
                <strong>电压计算器</strong>
            </a>
            <a href="https://we1zard.github.io/pages/oc.html" class="block justify-center w-full px-8 py-6 bg-[#051427] border border-blue-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg text-[#9ca3af] text-center hover:text-blue-500">
                <i class="fas fa-gauge-high text-4xl mb-4 text-blue-500"></i>
                <br>
                <strong>超频教程</strong>
            </a>
        </div>
    </div>
    
    <footer>
        <div class="max-w-md mx-auto mt-8 p-2">
            <div class="text-center text-gray-500">
                &copy; 2025 WE1ZARD 保留所有权利.
            </div>
        </div>
    </footer>
</body>
</html>
